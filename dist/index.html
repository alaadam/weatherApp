<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <input class="input input-field col s8" type="text" placeholder="City">
        <button id="getCity" class="btn-floating btn-large waves-effect waves-light white col s2"> Search </button>
    </div>
    <div id="city"> </div>
    <script id="city-template" type="text/x-handlebars-template">
        {{#each mycities}}
        <div class="card">
            {{#if fromDB}}
                <button data-name={{name}} class ="deleteButton">X</div>
            {{else}}
                <button data-name={{name}} class ="addButton">Y</div>
            {{/if}}
            <div class="name">{{name}} </div>
            <div> {{temperature }}</div>
            <div> {{condition}} </div>
            <img src="http://openweathermap.org/img/w/{{conditionPic}}.png" width="100px">
        </div>
        {{/each}}
    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="logic.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
