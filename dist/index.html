<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="search-section">
        <input class="input" type="text" placeholder="City">
        <button id="getCity"> Search </button>
    </div>
    <div id="city"> </div>
    <script id="city-template" type="text/x-handlebars-template">
        {{#each mycities}}
        <div class="card">
            {{#if fromDB}}
                <button data-name={{name}} class ="deleteButton">X</div>
            {{else}}
                <button data-name={{name}} class ="addButton">Y</div>
            {{/if}}
            <div class="name">{{name}} </div>
            <div> {{temperature }}</div>
            <div> {{condition}} </div>
            <div>{{conditionPic}}</div>
        </div>
        {{/each}}
    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="logic.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
